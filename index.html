<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <img class="temp-icon" src="./icons/sun.svg" height="150px"  width:="auto" alt="weather_icon" />
    </div>
    <div id="alert"></div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">10</h2>
        <span class="temperature-unit">&#176C</span>
      </div>
      <div class="temperature-description">it's getting Cold</div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
